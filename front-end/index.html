<!doctype html>
<html>
<head>
  <title>Quiz Game</title>

  <script type="text/javascript" src="global.js"></script>
</head>
<body>
<h1>Quiz Game</h1>
<div id="questionCountDiv"></div> 
</div>
<div id="scoreCountNotice"></div> 
</div>
<div id="gameEnded" style="display: none">GAME OVER.</div> 
  <div id="questions">

    <div id="questionQuestion" class="question"> </div>

    <form id="answerForm">
      <div id="questionChoices" class="question"> </div>
    <input id="submitButton" style="display: none" type="submit" value="Submit"> </form>


    <p id="correct" style="display: none"> CORRECT </p>
    <p id="wrong" style="display: none"> WRONG </p>

    <button type="button" id="nextButton" style="display: none"> Next Question</button>
  </div>
  <button type="button" id="startButton">Click Here to Start the Quiz</button>
  <button type="button" id="restartButton" style="display: none">Play Again</button>
</body>
</html>
</body>
</html>
